<!DOCTYPE html>
<html>
    <head>
    <title>Demo of HTML Form</title>
    </head>
    <body>
    <form>
        <fieldset>
            <legend>Student Apllication Form</legend>
        <label>First Name</label> <br>
        <input type="text">
         <br>
         <br>
        <label>Last Name</label> <br>
        <input type="text"> <br> <br>

        <label>Gender</label> <br>
        <input type="radio" name="Gender"> Male
        <input type="radio"  name="Gender"> Female
        <input type="radio" name="Gender"> others <br> <br>

         <label>Hobbies</label> <br>
         <input type="checkbox">Singing
         <input type="checkbox">Dancing
         <input type="checkbox">Reading  <br> <br>

         <label>Setpassword</label><br>
         <input type="password"><br><br>

         <!-- set date in form -->

         <label>set date</label>
         <input type="date"><br><br>

          <label>set date time</label>
          <input type="datetime-local"><br><br>

          <label>time</label>
          <input type="time"><br><br>

          <label>week</label>
          <input type="week"><br><br>

          <label>Month</label>
          <input type="Month"><br><br>

          <!-- Telephone and number -->
           <label>Telephone</label> <br>
           <input type="tel"> <br><br>

           <label>Number</label><br>
           <input type="Number"><br><br>

           <label> set Email</label><br>
           <input type="email"><br><br>

           <label>atach file</label><br>
           <input type="file"><br><br>

           <label>color</label><br>
           <input type="color"><br><br>
           <input type="range"><br>


           <label>url</label><br>
           <input type="url"><br><br>

           <label>Hide</label><br>
           <input type="hidden"><br><br>

           <label>Reset</label><br>
           <input type="reset"><br><br>

           <label>search</label><br>
           <input type="search"><br><br>

           <label>Button</label><br>
           <input type="button"value="login"><br><br>

           <label>Image</label><br>
           <input type="image" src="https://www.bing.com/images/search?view=detailV2&ccid=MXXcVA3%2b&id=81633C89C71C6875137A7CB0A7695378E20A9437&thid=OIP.MXXcVA3-a55KwAUXCG5HAAHaE8&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.3175dc540dfe6b9e4ac00517086e4700%3frik%3dN5QK4nhTaaewfA%26riu%3dhttp%253a%252f%252fwww.forestwander.com%252fwp-content%252foriginal%252f2011_02%252fbeautiful-pink-flower.jpg%26ehk%3dodzj%252bukR0ES%252bVffERmcJ08qxlxnGZlOdQfyrBzhZj3A%253d%26risl%3d%26pid%3dImgRaw%26r%3d0&exph=2304&expw=3456&q=flowers+images&simid=608000484358836979&FORM=IRPRST&ck=80D3B09636BBF1A86781574AD951047C&selectedIndex=0&idpp=overlayview&ajaxhist=0&ajaxserp=0"><br><br>


         <label>Describe yourself</label><br>
          <textarea cols="30" rows="10"></textarea><br><br>

          <label>Skills</label>
          <select>
            <option value="HTML">HTML</option>
            <option value="CSS" selected>CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="React">React</option>
          </select> <br> <br>



          <input type="submit" value="submit">
        </fieldset>
    </form>

</html>
